{% extends "base.html" %}
{% block title %}about{% endblock %}
{% block content %}
<div id="content" class="clearfix"><h1>Get in touch.</h1><p>For further information please drop us a line using the form below.</p>
	<div id="contact">
		
	      <form name="contactform" method="post" action="..external/send_form_email.php">
		<table width="500px">
		<tr>
		 <td valign="top">
		  <label for="first_name">First Name *</label>
		 </td>
		 <td valign="top">
		  <input  type="text" name="first_name" maxlength="50" size="30">
		 </td>
		</tr>
		<tr>
		 <td valign="top"">
		  <label for="last_name">Last Name *</label>
		 </td>
		 <td valign="top">
		  <input  type="text" name="last_name" maxlength="50" size="30">
		 </td>
		</tr>
		<tr>
		 <td valign="top">
		  <label for="email">Email Address *</label>
		 </td>
		 <td valign="top">
		  <input  type="text" name="email" maxlength="80" size="30">
		 </td>
		</tr>
		<tr>
		 <td valign="top">
		  <label for="telephone">Telephone Number</label>
		 </td>
		 <td valign="top">
		  <input  type="text" name="telephone" maxlength="30" size="30">
		 </td>
		</tr>
		<tr>
		 <td valign="top">
		  <label for="comments">Comments *</label>
		 </td>
		 <td valign="top">
		  <textarea  name="comments" maxlength="1000" cols="26" rows="6"></textarea>
		 </td>
		</tr>
		<tr>
		 <td colspan="2" style="text-align:center">
		  <input type="submit" value="Submit"> 
		 </td>
		</tr>
		</table>
		</form>
	</div>
</div>
</div><!-- END WRAPPER-->
{% endblock %}
